<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="robots" content="noindex">
      
      <title>Flood fill view</title>
      
      <!--Bootstrap css-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
      <link rel="stylesheet" href="style.css">
   
   </head>
   
<body>
    <header class="container">
        <h1 class="text-center"> Algoritmo: Flood fill</h1>
    </header>
   
    <main class="container">
        <div class="div-botoes d-flex flex-wrap align-items-center">
            <label class="mr-1 mt-2" for="input-dimensao">Grid:</label>
            <input class="mr-2 round" id="input-dimensao" type="number" min="2" max="20" value="10">
            
            <label class="mr-1 mt-2" for="input-linha">L:</label>
            <input class="mr-2 round" id="input-linha" type="number" value="5">
            
            <label class="mr-1 mt-2"for="input-coluna">C:</label>
            <input class="mr-2 round" id="input-coluna" type="number" value="5">
            
            <label class="mr-1 mt-2"for="input-cor">Cor:</label>
            <input class="mr-2 flex-fill round" id="input-cor" type="color" value="#FF0000">
            
            <div class="d-block w-100"></div>
            
            <button id="botao-gera" class="mr-2 mt-2 btn btn-primary">Gerar</button>
            <button id="botao-start" class="mt-2 btn btn-primary"> Start </button>
        </div>
        
        <div class="mt-4">
            <center>
                <canvas id="canvas" class="border" width="350px" height="350px"></canvas>
            </center>
        </div>
    </main>
    
    <script src="app/domain/Tabuleiro.js"></script>
    <script src="app/domain/FloodFill.js"></script>
    <script src="app/ui/TabuleiroView.js"></script>
    <script src="app/controller/TabuleiroController.js"></script>
    
    <script src="app/app.js"></script>
    
    <!--Plugin Boostrap->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    -->
</body>
</html>
